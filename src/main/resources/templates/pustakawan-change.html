<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Ubah Data Pustakawan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav><br>
<div class="container-fluid">
    <h2 class="text-center font-weight-bold">Ubah Data Pustakawan</h2><br>
    <a th:href="@{/}">
        <button type="button" class="btn btn-info btn-sm">Kembali ke Beranda</button>
    </a><br><br>
    <div class="card">
        <div class="card-header bg-dark text-white">Masukkan Data Baru Pustakawan</div>
        <div class="card-body">
            <form th:action="@{/pustakawan/ubah/} + ${pustakawan.idPustakawan}" th:object="${changeHandler}" method="POST">
                <input type="hidden" th:field="${pustakawan.idPustakawan}" />
                
                <div class="row">
                    <div class="col-3">Nama</div>
                    <div class="col-6">
                        <input class="form-control" type="text" name="nama" th:field="*{namaPustakawan}" th:value="${pustakawan.nama}"/>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                
                
                <div class="row">
                    <div class="col-3">Jenis Kelamin</div>
                    <div class="col-6">
                        <select class="form-control" th:field="*{jenisKelaminPustakawan}" th:value="${pustakawan.jenisKelamin}">
                            <option th:value="1" th:text="'Laki - Laki'"></option>
                            <option th:value="2" th:text="'Perempuan'"></option>
                        </select>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-3">Tanggal Lahir</div>
                    <div class="col-6">
                        <input class="form-control" type="text" name="tanggalLahirPustakawan" th:field="*{tanggalLahirPustakawan}"/>
                    </div>
                </div>
                <br>
                <p> Harap masukkan dalam format DD/MM/YYYY </p>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-3">Tempat Lahir</div>
                    <div class="col-6">
                        <input class="form-control" type="text" name="tempatLahir"
                               th:field="*{tempatLahirPustakawan}"
                               th:value="${pustakawan.tempatLahir}"/>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                
                <button type="submit" class="btn btn-primary btn-sm"> Submit </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
