<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Cari Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body class="justify-content-center">
    <nav th:replace="fragments/fragment :: navbar"></nav><br>
    <div class="container-fluid">
        <h2 class="text-center font-weight-bold">Pencarian Pasien Berdasarkan Asuransi / Diagnosis</h2><br>
        <div class="card">
            <div class="card-header bg-dark text-white">Masukkan data Asuransi / Diagnosis Penyakit Pasien</div>
            <div class="card-body">
                <form th:action="@{/pasien/cari/asuransi-diagnosis}", method="POST">
                    <div class="row">
                        <div class="col">
                            <select class="form-control"
                                    th:object="${searchHandler}"
                                    th:field="*{idAsuransi}">
                                <option th:value="0"
                                        th:text="'-- Pilih Salah Satu --'"></option>
                                <option th:each="asuransi : ${asuransiList}"
                                        th:value="${asuransi.idAsuransi}"
                                        th:text="${asuransi.getNama()}">
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control"
                                    th:object="${searchHandler}"
                                    th:field="*{idDiagnosisPenyakit}">
                                <option th:value="0"
                                        th:text="'-- Pilih Salah Satu --'"></option>
                                <option th:each="penyakit : ${diagnosisPenyakitList}"
                                        th:value="${penyakit.idDiagnosisPenyakit}"
                                        th:text="${penyakit.getNama()}">
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary"> Cari Pasien </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
