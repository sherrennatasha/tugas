<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Cari Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body class="justify-content-center">
    <nav th:replace="fragments/fragment :: navbar"></nav><br>
    <div class="container-fluid">
        <h2 class="text-center font-weight-bold">Pencarian Pasien Berdasarkan Diagnosis</h2><br>
        <div class="card">
            <div class="card-header bg-dark text-white">Masukkan data Diagnosis</div>
            <div class="card-body">
                <form th:action="@{/pasien/cari/diagnosis}" th:object="${selectedDiagnosisPenyakit}", method="POST">
                    <div class="row">
                        <div class="col">
                            <select class="form-control" th:field="*{idDiagnosisPenyakit}">
                                <option th:each="penyakit : ${diagnosisPenyakitList}"
                                        th:value="${penyakit.idDiagnosisPenyakit}"
                                        th:text="${penyakit.getNama()}">
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary"> Cari Pasien </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
