<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Informasi Pustakawan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav><br>
    <div class="container-fluid">
        <h2 class="text-center font-weight-bold">Informasi Pustakawan</h2><br>
        <div class="card">
            <div class="card-header bg-dark text-white">Detail Data Pustakawan</div>
            <div class="card-body">
                <a th:href="@{/}">
                    <button type="button" class="btn btn-info btn-sm">Kembali ke Beranda</button>
                </a>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">Nama</div>
                    <div class="col" th:text="${pustakawan.nama}"></div>
                </div>
               
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">NIP</div>
                    <div class="col" th:text="${pustakawan.nip}"></div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">Jenis Kelamin</div>
                    <div class="col" th:text="${pustakawan.jenisKelamin.equals(1)} ? 'Laki-Laki' : 'Perempuan'"></div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">Tanggal Lahir</div>
                    <div class="col" th:text="${#strings.substring(pustakawan.tanggalLahir,0,10)}"></div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">Tempat Lahir</div>
                    <div class="col" th:text="${pustakawan.tempatLahir}"></div>
                </div>
                
                <div class="dropdown-divider"></div>
            </div>
        </div>
</body>
</html>
